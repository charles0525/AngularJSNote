<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<!--
			AngularJS过滤器可用于转换数据
			currency:格式化数字为货币格式
			filter:从数组中选择一个子集
			lowercase:格式化字符串为小写
			uppercase:格式化字符串为大写
			orderBy:根据某个表达式排列数组
			
			表达式中添加过滤器
			过滤器可以通过一个管道字符“|”和一个过滤器添加到表达式
		-->
		<div ng-app="myApp" ng-controller="myCtrl">
			<ul>
				<li ng-repeat="m in listData|orderBy:age">
					姓名：{{m.name|uppercase}}  年纪：{{m.age|currency}}
				</li>
			</ul>
			<!--
				过滤输入
				filter过滤器从数组中选择一个子集
				输入过滤器可以通过一个管道字符“|”和一个过滤器添加到指令中，该过滤器后跟一个
				冒号和一个模型名称
			-->
			<p>
				<input type="text" ng-model="name" /><br>
				<ul>
					<li ng-repeat="n in listPerson|filter:name|orderBy:name">
						{{n.name|uppercase}}
					</li>
				</ul>
			</p>
		</div>
	</body>
</html>
<script>
	angular.module("myApp",[]).controller("myCtrl",function($scope,$rootScope){
		$scope.listData=[
			{name:"charles",age:20},
			{name:"sea",age:18}
		];
		$scope.listPerson=[
			{name:"aaaa"},
			{name:"bbbb"},
			{name:"cccc"},
			{name:"dddd"}
		];
	});
</script>
