<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		AngularJS 全局API用于执行常见的JavaScript函数集合，
			全局api用angular对象进行访问，
			常用全局API函数：
			angular.lowercase();//转字符串为小写
			angular.uppercase();//转字符串为大写
			angular.isString();//判断是否为字符串
			angular.isNumber();//判断是否为数字
	</body>
</html>
