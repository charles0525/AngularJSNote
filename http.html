<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<!--
			$http是AngularJS中的一个核心服务，用于读取远程服务器的数据
			$http({
				method:'GET',
				url:'/pageurl'
			}).then(function successCallback(rsp){
				//请求成功
			},function errorCallback(rsp){
				//请求失败
			});
			简写格式：
			$http.get("/pageurl",config).then(successCallback,errorCallback);
			$http.post("/pageurl",config).then(successCallback,errorCallback);
			还有以下简写方法：
			$http.jsonp
		-->
	</body>
</html>
