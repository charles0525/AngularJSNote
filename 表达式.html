<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body>
		<div ng-app="" ng-init="quantity=1;cost=5;">
			<p>
				<!--表达式写在双大括号内：{{expression}}。-->
				总价：{{quantity*cost}}
			</p>
			<!--使用ng-bind进行绑定-->
			<p>总价：<span ng-bind="quantity*cost"></span></p>
		</div>

		<!--数组-->
		<div ng-app="" ng-init="points=[1,2,4,5,6]">
			<p>
				{{points[2]}}
			</p>
			<p ng-bind="points[1]"></p>
		</div>
		
		<!--json-->
		<div ng-app="" ng-init="person={name:'张三',age:'20'}">
			<p>
				姓名：{{person.name}}
			</p>
			<p ng-bind="person.name"></p>
		</div>
	</body>

</html>
